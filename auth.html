<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Horizon | Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-blue: #a8d8ea;
            --pastel-blue: #d4f1f9;
            --dark-blue: #3a7bd5;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --dark-gray: #333333;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--pastel-blue);
            color: var(--dark-gray);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(135deg, var(--primary-blue) 0%, var(--white) 100%);
        }

        .auth-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease-in-out;
        }

        .welcome-section {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: var(--white);
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(58, 123, 213, 0.7);
        }

        .logo-container {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 150px;
            height: 150px;
            border-radius: 80%;
            background-color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo-img img {
            width: 80%;
            height: 80%;
            border-radius: 80%;
            object-fit: contain;
        }

        .welcome-text {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .welcome-text h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .welcome-text p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 400px;
        }

        .auth-section {
            flex: 1;
            background-color: var(--white);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-card {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--light-gray);
        }

        .tab {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark-gray);
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: var(--dark-blue);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--dark-blue);
            border-radius: 3px 3px 0 0;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: slideUp 0.5s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-gray);
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
        }

        .form-group input:focus {
            border-color: var(--dark-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
            background-color: var(--white);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: var(--dark-blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #2a65b7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(58, 123, 213, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                height: auto;
            }
            
            .welcome-section {
                padding: 30px 20px;
                order: -1;
            }
            
            .auth-section {
                padding: 30px 20px;
            }
            
            .welcome-text h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="welcome-section">
            <div class="logo-container">
                <div class="logo-img">
                    <!-- Place your logo here -->
                    <img src="img/logo1.jpg" alt="Health Horizon Logo">
                </div>
            </div>
            <div class="welcome-text">
                <h1>Welcome to Health Horizon</h1>
                <div class="container text-center my-4">
                    <h3 class="text-primary fw-semibold">PREDICTING TODAY, PROTECTING TOMORROW</h3>
                </div>
            </div>
        </div>
        
        <div class="auth-section">
            <div class="auth-card">
                <div class="tabs">
                    <button class="tab active" id="loginTab">Login</button>
                    <button class="tab" id="registerTab">Register</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                
                <!-- Register Form -->
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" id="registerEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="username">Full Name</label>
                        <input type="text" id="username" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="panchayatName">Panchayat/Region</label>
                        <input type="text" id="panchayatName" required placeholder="Enter your panchayat name">
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                
                <div class="auth-footer">
                    <p>By continuing, you agree to our Terms of Service and Privacy Policy</p>
                </div>
            </div>
        </div>
    </div>

   
    <script>
        // Set API base URL - change this for production
        const API_BASE_URL = 'https://tist-miniproject-health-horizon.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            // Tab switching logic
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            });

            registerTab.addEventListener('click', () => {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            });

            // Registration form submission
            registerForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const formData = {
                    email: document.getElementById('registerEmail').value,
                    password: document.getElementById('registerPassword').value,
                    username: document.getElementById('username').value,
                    panchayat_name: document.getElementById('panchayatName').value
                };

                try {
                    const response = await fetch(`${API_BASE_URL}/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();
                    if (data.error) {
                        alert('Registration failed: ' + data.error);
                    } else {
                        alert('Registration successful!');
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    alert('Registration failed. Please try again.');
                }
            });

            // Login form submission
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const formData = {
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                };

                try {
                    const response = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();
                    if (data.success) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = 'index.html';
                    } else {
                        alert('Login failed: ' + (data.error || 'Invalid credentials'));
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('Login failed. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
